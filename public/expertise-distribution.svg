<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300" preserveAspectRatio="xMidYMid meet">
  <!-- Background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(59,130,246,0.1);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(96,165,250,0.1);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="600" height="300" fill="url(#grad1)"/>
  
  <!-- Title -->
  <text x="300" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="currentColor" opacity="0.9">
    Expertise Distribution
  </text>
  
  <!-- Pie Chart-like visualization -->
  <!-- Backend segment (35%) -->
  <circle cx="150" cy="140" r="60" fill="none" stroke="#3b82f6" stroke-width="12" stroke-dasharray="131.95 377" opacity="0.8"/>
  <text x="150" y="150" font-size="14" font-weight="bold" text-anchor="middle" fill="#3b82f6">Backend</text>
  <text x="150" y="165" font-size="12" text-anchor="middle" fill="currentColor" opacity="0.7">35%</text>
  
  <!-- Frontend segment (25%) -->
  <circle cx="300" cy="100" r="60" fill="none" stroke="#60a5fa" stroke-width="12" stroke-dasharray="94.25 377" opacity="0.8"/>
  <text x="300" y="110" font-size="14" font-weight="bold" text-anchor="middle" fill="#60a5fa">Frontend</text>
  <text x="300" y="125" font-size="12" text-anchor="middle" fill="currentColor" opacity="0.7">25%</text>
  
  <!-- DevOps/Cloud segment (20%) -->
  <circle cx="450" cy="140" r="60" fill="none" stroke="#0ea5e9" stroke-width="12" stroke-dasharray="75.4 377" opacity="0.8"/>
  <text x="450" y="150" font-size="14" font-weight="bold" text-anchor="middle" fill="#0ea5e9">DevOps</text>
  <text x="450" y="165" font-size="12" text-anchor="middle" fill="currentColor" opacity="0.7">20%</text>
  
  <!-- Architecture segment (20%) -->
  <circle cx="300" cy="210" r="60" fill="none" stroke="#06b6d4" stroke-width="12" stroke-dasharray="75.4 377" opacity="0.8"/>
  <text x="300" y="225" font-size="14" font-weight="bold" text-anchor="middle" fill="#06b6d4">Architecture</text>
  <text x="300" y="240" font-size="12" text-anchor="middle" fill="currentColor" opacity="0.7">20%</text>
</svg>
