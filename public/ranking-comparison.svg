<svg viewBox="0 0 1000 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="500" y="30" font-size="22" font-weight="bold" text-anchor="middle" fill="#333">
    Ranking Score Comparison: "Wireless Headphones"
  </text>
  
  <!-- Product 1: Sony -->
  <g id="sony">
    <!-- Label -->
    <text x="50" y="90" font-size="16" font-weight="bold" fill="#1976d2">1. Sony WH-1000XM5</text>
    <text x="50" y="110" font-size="12" fill="#666">95% Text + 90% Popular + 85% Recent</text>
    
    <!-- Score Bar Background -->
    <rect x="50" y="125" width="900" height="30" fill="#e0e0e0" rx="5"/>
    
    <!-- Score Bar Filled -->
    <rect x="50" y="125" width="817" height="30" fill="#4caf50" rx="5"/>
    
    <!-- Score Text -->
    <text x="920" y="145" font-size="14" font-weight="bold" fill="#4caf50">90.8/100 ⭐</text>
  </g>
  
  <!-- Product 2: Generic -->
  <g id="generic">
    <!-- Label -->
    <text x="50" y="190" font-size="16" font-weight="bold" fill="#ff9800">2. Generic Headphones</text>
    <text x="50" y="210" font-size="12" fill="#666">85% Text + 40% Popular + 95% Recent</text>
    
    <!-- Score Bar Background -->
    <rect x="50" y="225" width="900" height="30" fill="#e0e0e0" rx="5"/>
    
    <!-- Score Bar Filled -->
    <rect x="50" y="225" width="661.5" height="30" fill="#ff9800" rx="5"/>
    
    <!-- Score Text -->
    <text x="920" y="245" font-size="14" font-weight="bold" fill="#ff9800">73.5/100</text>
  </g>
  
  <!-- Product 3: Vintage -->
  <g id="vintage">
    <!-- Label -->
    <text x="50" y="290" font-size="16" font-weight="bold" fill="#f44336">3. Vintage Headphones</text>
    <text x="50" y="310" font-size="12" fill="#666">88% Text + 30% Popular + 20% Recent</text>
    
    <!-- Score Bar Background -->
    <rect x="50" y="325" width="900" height="30" fill="#e0e0e0" rx="5"/>
    
    <!-- Score Bar Filled -->
    <rect x="50" y="325" width="543.6" height="30" fill="#f44336" rx="5"/>
    
    <!-- Score Text -->
    <text x="920" y="345" font-size="14" font-weight="bold" fill="#f44336">60.4/100</text>
  </g>
  
  <!-- Legend -->
  <g id="legend">
    <text x="50" y="410" font-size="12" fill="#666" font-weight="bold">Formula: Score = (Text × 0.6) + (Popularity × 0.3) + (Recency × 0.1)</text>
    <text x="50" y="430" font-size="11" fill="#666">✓ Sony ranks highest due to balanced excellence across all factors</text>
    <text x="50" y="450" font-size="11" fill="#666">✓ Generic has great recency but low popularity hurts overall score</text>
    <text x="50" y="470" font-size="11" fill="#666">✓ Vintage scores low - old product with minimal current relevance</text>
  </g>
</svg>
