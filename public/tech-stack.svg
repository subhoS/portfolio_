    <text x="150" y="190" font-size="14" fill="currentColor">React</text>
    
    <rect x="85" y="225" width="30" height="30" rx="4" fill="#f0db4f" opacity="0.8"/>
    <text x="100" y="248" font-size="11" font-weight="bold" text-anchor="middle" fill="white">TS</text>
    <text x="150" y="253" font-size="14" fill="currentColor">TypeScript</text>
    
    <rect x="85" y="275" width="30" height="30" rx="4" fill="#000" opacity="0.8"/>
    <text x="100" y="296" font-size="11" font-weight="bold" text-anchor="middle" fill="white">A</text>
    <text x="150" y="303" font-size="14" fill="currentColor">Angular</text>
  </g>
  
  <!-- Backend Section -->
  <g>
    <rect x="300" y="100" width="200" height="350" rx="10" fill="currentColor" opacity="0.05" stroke="currentColor" stroke-width="2"/>
