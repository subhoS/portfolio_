    <rect x="615" y="170" width="30" height="30" rx="4" fill="#ff9900" opacity="0.8"/>
    <text x="630" y="193" font-size="11" font-weight="bold" text-anchor="middle" fill="white">AWS</text>
    <text x="680" y="190" font-size="14" fill="currentColor">AWS</text>
    
    <circle cx="630" cy="245" r="20" fill="#2496ed" opacity="0.8"/>
    <text x="630" y="252" font-size="11" font-weight="bold" text-anchor="middle" fill="white">D</text>
    <text x="680" y="253" font-size="14" fill="currentColor">Docker</text>
    
    <circle cx="630" cy="310" r="20" fill="#326ce5" opacity="0.8"/>
    <text x="630" y="317" font-size="11" font-weight="bold" text-anchor="middle" fill="white">K</text>
    <text x="680" y="318" font-size="14" fill="currentColor">Kubernetes</text>
