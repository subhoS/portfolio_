    <text x="400" y="190" font-size="14" fill="currentColor">Node.js</text>
    
    <rect x="335" y="225" width="30" height="30" rx="4" fill="#0070f3" opacity="0.8"/>
    <text x="350" y="248" font-size="11" font-weight="bold" text-anchor="middle" fill="white">NS</text>
    <text x="400" y="253" font-size="14" fill="currentColor">NestJS</text>
    
