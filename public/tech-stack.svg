<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" preserveAspectRatio="xMidYMid meet">
  <!-- Title -->
  <text x="400" y="40" font-size="32" font-weight="bold" text-anchor="middle" fill="currentColor" opacity="0.9">
    Tech Stack Overview
  </text>
  
  <!-- Frontend Section -->
  <g>
    <rect x="50" y="100" width="200" height="350" rx="10" fill="currentColor" opacity="0.05" stroke="currentColor" stroke-width="2"/>
    <text x="150" y="135" font-size="20" font-weight="bold" text-anchor="middle" fill="currentColor">Frontend</text>
    
    <circle cx="100" cy="180" r="20" fill="#61dafb" opacity="0.8"/>
